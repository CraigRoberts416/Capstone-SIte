	<script>
	
	$(document).ready(function() {
		
		$(".innerMenu").hide();
		$(".innerMenu").data("open","no");
		
		$("#siteBGCover").click(function(e) {
			$(".innerMenu").hide(500);
			$("#siteButtons .sec").removeClass("line");
		});
		
		$("#siteBGCover").dblclick(function(e) {
			$("#siteButtons").toggle(500);
			$("#latestTweet").toggle(500);
		});
		
		$("#siteButtons .sec").click(function(e) {
			var index = $(this).index("#siteButtons .sec");
			$("#siteButtons .sec").addClass("line");
			$(".innerMenu").hide(500);
			$(".innerMenu").eq(index).show(500); 
			$("#siteButtons .sec").eq(index).removeClass("line");
		});
		

	});
		
	
	</script>
